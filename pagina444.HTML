<form id="contact-form" action="https://formspree.io/f/xvgqlwoe" method="POST">
  <label for="nombre">Tu nombre:</label>
  <input type="text" id="nombre" name="nombre" required>

  <label for="email">Tu correo electrónico:</label>
  <input type="email" id="email" name="email" required>

  <label for="pais">País:</label>
  <input type="text" id="pais" name="pais" required>

  <label for="problema">Describe tu problema o consulta:</label>
  <textarea id="problema" name="problema" rows="5" required></textarea>

  <input type="submit" value="Enviar mensaje">
  <div class="success-message" id="success-message">
    ✅ Tu mensaje ha sido enviado con éxito. Te contactaremos pronto.
  </div>
</form>
