<div class="form-area">
    <h2>¿Listo para Fortalecer tu Defensa?</h2>
    <p style="text-align: center; margin-top: -10px; margin-bottom: 20px;">Déjanos un mensaje y te contactaremos.</p>
    <form class="contact-form" action="https://formspree.io/f/mpwlbywe" method="POST">
        <label for="name">Nombre o Apodo:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Tu Mensaje o Información:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Enviar Mensaje</button>
    </form>
</div>
